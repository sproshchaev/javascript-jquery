<!-- Ajax. Объект XMLHttpRequest
Задача: ​Сформировать запрос XMLHttpRequest ​и обработать ответ сервера, 
настроить responseType ​на формат JSON​ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Unit 7</title>
  </head>
  <body>
    <script>
      let request;
      if (window.XMLHttpRequest) {
        request = new XMLHttpRequest();
      } else {
        request = new ActiveXObject("Microsoft.XMLHTTP");
      }
      /* Отправляется запрос к файлу person.json */ 
      request.open("GET", "person.json");
      /* Cвойства responseType указывается тип «json», с этим значением строка JSON будет автоматически десериализована в объект */
      request.responseType = "json";
      /* При получении ответа в свойстве response будет уже десериализованный из JSON объект */
      request.onreadystatechange = function () {
        if (request.readyState === 4 && request.status == 200) {
          let person = request.response;
          console.log(person);
        }
      };
      request.send();
    </script>
  </body>
</html>
