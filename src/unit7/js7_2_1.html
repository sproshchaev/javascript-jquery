<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <script>
      let person = {
        firstName: "Andrey",
        lastName: "Ivanov",
        age: 20,
        isStudent: true,
        сontactInfo: {
          phone: "098-556-33-41",
          email: "AndreyIvanov@gmail.com",
        },
        disciplines: ["Programming", "Machine engineering", "English"],
      };
      /* Функция checkAge(key, value) проверяет возраст - если он выше требуемого, 
      то будет возвращаться undefined и не будет сериализовано, если нет - вернется 
      проверяемое значение, и оно будет включено в сериализацию */ 
      function checkAge(key, value) {
        if (key === "age" && value >= 18) {
          return undefined;
        }
        return value;
      }
      let jsonPerson2 = JSON.stringify(person, checkAge);
      alert(jsonPerson2);
    </script>
  </body>
