<!-- Объект JSON Функция stringify(): replacer
Задача: Реализовать вызов функции stringify(), передать в качестве параметра replacer функцию​ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Unit 7</title>
  </head>
  <body>
    <script>
      let person = {
        firstName: "Andrey",
        lastName: "Ivanov",
        age: 20,
        isStudent: true,
        сontactInfo: {
          phone: "098-556-33-41",
          email: "AndreyIvanov@gmail.com",
        },
        disciplines: ["Programming", "Machine engineering", "English"],
      };
      /* Если вторым аргументом в функцию JSON.stringify(value, replacer) передать массив, 
      то значения массива будут сопоставлены со свойствами передаваемого объекта и если
      они совпадут то будут включены в преобразование, если нет, то пропущены */ 
      let jsonPerson3 = JSON.stringify(person, ["firstName", "lastName"]);
      alert(jsonPerson3);
    </script>
  </body>
</html>
