<!-- Объект JSON Функция stringify()
Задача: ​Создать объект person, описывающий человека​ и сериализировать его с помощью фцнкции stringify() -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Unit 7</title>
  </head>
  <body>
    <script>
      let person = {
        firstName: "Andrey",
        lastName: "Ivanov",
        age: 20,
        property: undefined, // значения undefined не сериализуются и будут пропущены​ 
        isStudent: true,
        сontactInfo: {
          phone: "098-556-33-41",
          email: "AndreyIvanov@gmail.com",
        },
        disciplines: ["Programming", "Machine engineering", "English"],
      };
      let jsonPerson = JSON.stringify(person);
      alert(jsonPerson);
    </script>
  </body>
</html>
