<!-- Практика 6-3 "Циклы (For)" 
     Задача: Запросить у пользователя число N. 
     Получить сумму всех чисел от 0 до N: ​0 + 1 + 2 + … + N ​-->
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
     </head>
     <body>
         <script>
             let sumNumbers = 0;
             let maxNumber = Number(prompt("Enter the maximum number", "0"));  
             for (var i = 0; i <= maxNumber; i = i + 1) {
                 sumNumbers = sumNumbers + i;
             }
             alert("The sum of all natural numbers=" + sumNumbers);
         </script>
     </body>
     </html>
