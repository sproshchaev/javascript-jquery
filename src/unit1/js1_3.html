<!-- Практика 3 "Использование тэга <noscript>" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Unit 1</title>
  </head>
  <body>
    <h1>Using the "noscript" tag</h1>
    <div id="msg">Allow scripts to use this page</div>
    <script>
      window.msg.innerHTML = "JavaScript enabled. All right.";
    </script>
    <noscript>
      window.msg.innerHTML = "JavaScript disabled!";
    </noscript>
  </body>
</html>
