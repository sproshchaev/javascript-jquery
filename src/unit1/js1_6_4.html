<!-- Практика 6-4 "Циклы (Использование break в цикле while)" 
     Задача: Запросить у пользователя число N. 
     Получить сумму всех чисел от 0 до N: ​0 + 1 + 2 + … + N ​-->
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>JS - Unit 1</title>
     </head>
     <body>
         <script>
             let sumNumbers = 0;
             let maxNumber = Number(prompt("Enter the maximum number", "0"));  
             while (true) {  // бесконечный цикл
                 if (maxNumber <= 0) break; // прерывание цикла через оператор break
                 sumNumbers = sumNumbers + maxNumber;
                 maxNumber = maxNumber - 1;
             }
             alert("The sum of all natural numbers=" + sumNumbers);
         </script>
     </body>
     </html>
