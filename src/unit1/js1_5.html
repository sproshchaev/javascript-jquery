<!-- Практика 5 "Условия" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = +prompt("Input x=");
        var str = "";
        switch(x){
        case 1: str += "1";
        case 2: str += "2";
        case 3: str += "3";
        case 4: str += "4";
        default: str += "5";
        }
        alert(str);
        </script>
</body>
</html>
