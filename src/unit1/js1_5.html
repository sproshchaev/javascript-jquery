<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Using the CASE statement</h1>
    <script>
        let numberDayWeek = Number(prompt("Enter the day of the week=", 100));
        let nameDayWeek = "";
        switch (numberDayWeek) {
            case 1: nameDayWeek = "Monday";
            break;
            case 2: nameDayWeek = "Tuesday";
            break;
            case 3: nameDayWeek = "Wednes­day";
            break;
            case 4: nameDayWeek = "Thursday";
            break;
            case 5: nameDayWeek = "Friday";
            break;
            case 6: nameDayWeek = "Saturday";
            break;
            case 7: nameDayWeek = "Sunday";
            break;
            default: nameDayWeek = "Not defined!";
        }
        if (nameDayWeek != "Not defined!") {
            alert(nameDayWeek)
        } else { 
            alert("Enter again!") 
        };
    </script>
</body>

</html>
