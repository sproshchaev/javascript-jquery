<!-- ​Модель событий DOM
Задача: создать обработчик событий ​в атрибуте элемента HTML-страницы​ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Unit 4</title>
    <style>
      div {
        background-color: tomato;
        color: azure;
        height: 23px;
        padding-top: 3px;
        text-align: center;
        width: 75px;
      }
    </style>
  </head>
  <body>
    <!-- В теле документ создается блок <div>, в котором указывается атрибут «onclick». 
         Значением данного атрибута является фрагмент кода, запускающего диалоговое 
         окно-сообщение «alert» -->
    <div onclick="alert('Click event handled')">Press me</div>
  </body>
</html>
